<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let date1 = new Date("December 13, 2020 08:11:00");
    let date2 = new Date("December 18, 2020 11:13:00");

    function diffTime(date1, date2) {
    let year = date1.getFullYear() - date2.getFullYear();

    let month = date1.getMonth() - date2.getMonth();
    let day = date1.getDay() - date2.getDay();
    let hour = date1.getHours() - date2.getHours();
    let minute = date1.getMinutes() - date2.getMinutes();
    let str = Math.abs(year) + " year " + Math.abs(month) + " month "  + Math.abs(day) + " day " + Math.abs(hour) + "  hour " + Math.abs(minute) + " minute.";
    return str; 
    }

    diffTime(date1, date2);
    </script>
</body>
</html>
