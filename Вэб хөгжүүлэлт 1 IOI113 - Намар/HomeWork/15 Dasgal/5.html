<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function Palindrome(new_str) {
          let flag;
          for (let i = new_str.length;; i++) {
            flag = true;
            for (var j = 0; j < i - j - 1; j++) {
              if (i - j - 1 < new_str.length && new_str[j] !== new_str[i - j - 1]) {
                flag = false;
                break;
              }
            }
            if (flag) {
              for ( j = new_str.length; j < i; j++) {
                new_str += new_str[i - j - 1];
              }
              return new_str;
            }
          }
        }
        console.log(Palindrome("abcddc"))
        console.log(Palindrome("122"))
    </script>
</body>
</html>
