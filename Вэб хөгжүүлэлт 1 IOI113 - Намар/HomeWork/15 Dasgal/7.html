    <script>
  function mergeNoDuplicates(...arrays) { 
  let mergedArray = []; 
  
  arrays.forEach(array => { 
    mergedArray = [...mergedArray, ...array] 
  }); 
  
  const mergedUnique = mergedArray 
    .filter((item, index) =>  
      mergedArray.indexOf(item) === index); 
    return mergedUnique; 
    } 
    let ehniih = [1, 2, 3, 4]; 
    let hoyrdoh = [3, 4, 5, 6];
  
    console.log(mergeNoDuplicates(ehniih, hoyrdoh)); 
    </script>
