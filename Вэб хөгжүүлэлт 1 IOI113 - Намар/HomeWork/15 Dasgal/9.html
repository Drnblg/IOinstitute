<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>өндөр жил</title>
</head>
<body>
    <script>
        function undurjil(jil){
            if(jil % 4 === 0){
                console.log(jil + ' Өндөр жил мөн')
                alert(jil + ' Өндөр жил мөн')
            }
            else{
              console.log(jil + ' Өндөр жил биш')
              alert(jil + ' Өндөр жил биш')
            }
        }
        undurjil(prompt())
    </script>
</body>
</html>
