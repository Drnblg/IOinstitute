<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js.js">
    <script src="https://kit.fontawesome.com/8a206a71da.js" crossorigin="anonymous" ></script>
    <link rel="shurtcut icon" href="/android-icon-192x192.png" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todoList">
        <div class="cover-img">
          <div class="cover-inner">
            <h3>To Do List</h3>
          </div>
        </div>
        <div class="content">
          <form class="add">
            <input type="text" name="add" placeholder="Add item...">
            <div class="input-buttons">
              <a href="#0" class="add-todo">
                <i class="fas fa-plus add"></i>
              </a>
            </div>
          </form>
          <ul class="todos">
            <li>
              <input type="checkbox" id="todo_1">
              <label for="todo_1">
                <span class="check"></span>
                Сонгино авах
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_2">
              <label for="todo_2">
                <span class="check"></span>
                Цүнхээ аваах
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_3">
              <label for="todo_3">
                <span class="check"></span>
                Бал авах
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_4">
              <label for="todo_4">
                <span class="check"></span>
                Пасспорт авах
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
        </div>
      </div>
      <script>
          const submitForm = document.querySelector('.add');
const addButton = document.querySelector('.add-todo');
const todoList = document.querySelector('.todos');
const list = document.querySelectorAll('.todos li');

let listLenght = list.lenght;

const generateTempalate = (todo) => {

    const html = `<li>
                  <input type="checkbox" id="todo_${listLenght}">
                  <label for="todo_${listLenght}">
                    <span class="check"></span>
                    ${todo}
                  </label>
                  <i class="far fa-trash-alt delete"></i>
                </li>`
    todoList.innerHTML += html;
};

function addTodos(e) {
    e.preventDefault();
    const todo = submitForm.add.value.trim();
    if (todo.length) {
        listLenght = listLenght + 1;
        generateTempalate(todo);
        submitForm.reset();
    }
}

submitForm.addEventListener('submit', addTodos);
addButton.addEventListener('click', addTodos);

function deleteTodos(e) {
    if (e.target.classList.contains('delete')) {
        e.target.parentElement.remove();
    }
}

todoList.addEventListener('click', deleteTodos);
      </script>
</body>
</html>
